<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badr Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------------------- Nav ---------------------- -->
    <nav>
      <img src="img/Logo Dark.png" alt="Badr Logo" />
      <ul>
        <li>
          <a class="BorderAnim" href="https://www.google.com/">twitter</a>
        </li>
        <li><a href="">behance</a></li>
        <li><a href="">gethub</a></li>
        <li><a href="">codepan</a></li>
        <li><a href="">Linkedin</a></li>
      </ul>
      <div class="Right"></div>
    </nav>
    <!-- ==----------------- end of Nav ----------------== -->

    <!-- ---------------------- Hero ---------------------- -->
    <section class="container">
      <div class="left-text">
        <p>
          <span class="big-text">
            Hi, my
            <br />
            name is
            <b>Badr</b>
            ___
          </span>
        </p>
        <p class="small-text">
          I'm a
          <b>
            <span
              data-colors="#59A6FF,#A915C5"
              class="typer"
              id="main"
              data-words="Developer,Designer"
              data-delay="100"
              data-deleteDelay="1000"
            ></span>
            <span class="cursor" data-owner="main"></span>
            <script
              async
              src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"
            ></script>
          </b>
        </p>

        <div class="hero-buttons">
          <input type="button" class="Cv-button" value="  Download CV  " />
          <input type="button" class="Email-button" value="  Connect Me  " />
        </div>
      </div>
      <div class="right-ills">
        <img class="moon" src="img/Right side.svg" alt="moon" />
      </div>
    </section>
    <!-- ---------------------- end hero ---------------------- -->

    <!-- ---------------------- footer ---------------------- -->
    <footer>
      <div class="line line-1">
        <div
          class="wave wave1"
          style="background-image: url(img/WaveOne.png)"
        ></div>
      </div>
      <div class="line line-2">
        <div
          class="wave wave2"
          style="background-image: url(img/WaveTwo.png)"
        ></div>
      </div>
      <div class="line line-3">
        <div
          class="wave wave3"
          style="background-image: url(img/WaveOneThree.png)"
        ></div>
      </div>
    </footer>

    <!-- ---------------------- end footer ---------------------- -->
  </body>
</html>
